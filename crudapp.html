<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12 Unit Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="crudapp.css">

</head>
<body>
<!-- food tracker input -->
    <div class="card">
        <div class="card-body">
            <form>
                <h3>Food Tracker</h3>
                <div class="row">
                    <div id="bar">
                        <label for="newFood"><strong>What'd You Eat?</strong></label>
                        <input id="food" placeholder="Enter Food"/>
                    </div>
                    <div id="bar">
                        <label for="newCalories"><strong>Calories</strong></label>
                        <input id="calories" placeholder="How Many?"/>
                    </div>
                    <button class="btn btn-success mt-3" id="submitFood"><strong>Start Tracking</strong></  button>
                </div>
            </form>
        </div>
    </div>
<!-- food update input -->
    <div class="card">
        <div class="card-body">
            <form>
                <h3>Update Food</h3>
                <div class="row">
                    <div id="bar">
                        <label for="updateId"><strong>Food ID</strong></label>
                        <input id="updateId" placeholder="ID"/>
                    </div>
                    <div id="bar">
                        <label for="updateFood"><strong>Update Food</strong></label>
                        <input id="updateFood" placeholder="New"/>
                    </div>
                    <div id="bar">
                        <label for="updateCalories"><strong>Update Calories</strong></label>
                        <input id="updateCalories" placeholder="New"/>
                    </div>
                    <button class="btn btn-warning mt-3" id="updateNew"><strong>Update</strong></button>
                </div>
            </form>
        </div>
    </div>
<!-- user input table data -->
      <table class="container mt-3">
        <thead>
          <th>ID</th>
          <th>Food</th>
          <th>Calories</th>
          <th>Delete Food</th>
        </thead>
        <tbody>
  
        </tbody>
      </table>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="crudapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
